<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>转诊</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css"  type="text/css" rel="stylesheet" />
    <link href="bower_components/angular-datatables/dist/datatables.bootstrap.min.css"  type="text/css" rel="stylesheet" />
    <link href="bower_components/angular-loading-bar/src/loading-bar.css" type="text/css" rel="stylesheet" />
    <link href="js/fontAwesome/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
</head>
<body ng-app="HRS" ng-controller="RootCtrl">
<header class="navbar navbar-collapse navbar-default" role="banner">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="javascript:;" class="navbar-brand">医院转诊系统</a>
        </div>
        <nav id="bs-navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#/referral">转诊</a>
                </li>
                <li>
                    <a href="#/out">转出记录</a>
                </li>
                <li>
                    <a href="#/in">转入记录</a>
                </li>
                <li>
                    <a href="#/hospital">单位列表</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="javascript:;">{{items.name}}</a></li>
                <li><a href="/logout">退出系统</a></li>
            </ul>
        </nav>
    </div>
</header>
<!-- 消息推送 -->
<div class="alert" ng-show="visible" ng-controller="AlertDemoCtrl as alertdemo" style="width: 100%;position: fixed;top: 0;left: 0;background:#fff;color: #7a7264;box-shadow:1px -3px 19px #999999;;
-moz-box-shadow:1px -3px 19px #999999;;
-webkit-box-shadow:1px -3px 19px #999999;
z-index: 99;">
  <span class="glyphicon glyphicon-cog" ></span>
  <alert  type="alert.type" ng-bind="alert.msg"></alert>
  <a class="btn btn-warning"  role="button" ng-click="alertdemo.Accept()" >确认</a>
  <a class="btn btn-default"  role="button" ng-click="alertdemo.Refuse()" >接收</a>
  <a class="close" ng-click="alertdemo.closeAlert()"><span aria-hidden="true">&times;</span></a>
</div>
<div class="container">
    <div ng-view>
    </div>
</div>


<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-datatables/dist/angular-datatables.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-loading-bar/src/loading-bar.js"></script>

<script src="js/app.js"></script>
</body>
</html>
