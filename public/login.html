<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>身份认证</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css"  type="text/css" rel="stylesheet" />
    <link href="bower_components/angular-loading-bar/src/loading-bar.css" type="text/css" rel="stylesheet" />
    <link href="js/fontAwesome/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
</head>
<body>
	
		<div class="container" ng-controller="LoginCtrl">
		    <form action="/" method="post">
		    <label><h3>医院管理转诊系统</h3></label>
		    <div class="form-group">
	    		<label for="exampleInputEmail1">用户名</label>
	    		<input type="text" class="form-control" id="exampleInputEmail1"  name="sn" placeholder="请输入医院编号" ng-model="fromData.sn" ng-minlength="5" ng-maxlength="10" required />
	  		</div>
	  		<div class="form-group">
	    		<label for="exampleInputEmail1">密码</label>
	    		<input type="password" class="form-control" id="exampleInputEmail1"  name="pwd" placeholder="请输入医院密码" ng-model="fromData.pwd" ng-minlength="6" ng-maxlength="10" required />
	  		</div>
		        <div><button type="submit" class="btn btn-default btn-success btn-block" ng-click="fromsubmit()">登录</button></div>
		    </form>
		</div>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.min.js"></script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="js/app.js"></script>
</body>
</html>
